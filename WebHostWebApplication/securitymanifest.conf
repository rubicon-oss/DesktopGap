<?xml version="1.0" encoding="utf-8" ?>
<configuration>
  
  <configSections>
    <section name="desktopGapConfiguration" type="DesktopGap.Configuration.DesktopGapConfiguration, DesktopGap.Core" />
  </configSections>
  
  <desktopGapConfiguration>
    <application 
      name="Test App" 
      maxFrameNestingDepth="5 (default 10)" 
      baseUrl="http://myapp.rubicon.eu/" <!-- identifiziert application-->
      homeUrl="http://myapp.rubicon.eu/folder1/home.asp" <!-- startseite für home button: default = baseURL  -->
      alwaysOpenHomeUrl="true" <!-- öffnet homeUrl -->
      allowCloseHomeTab="false" <!-- falls homeUrl geöffnet, ob sie schließbar ist. VALIDIEREN incl fehler in onDeserialize oder so  -->
      icon="C:\Development\DesktopGap.Sandbox\WebHostWebApplication\rainbow-dash.png"
      defaultFaviconForApplicationUrls="C:\Development\DesktopGap.Sandbox\WebHostWebApplication\rainbow-dash.png" <!-- nächstes mal besprechen -->
      alwaysShowUrl="true" <!-- debug -->
    />
    
    <security>
      <!-- fallback: ApplicationURLs > startupUrls, wenn applicationURLs fehlen: baseurl -->
      <applicationUrls>
        <add domain="myapp.rubicon.eu" />
        <remove domain="klump.myapp.rubicon.eu" />
      </applicationUrls>
      
      <startupUrls> <!-- default regel:  false,  default-pfad: * -->
        <add domain="myapp.rubicon.eu" path="/"  />
        <add domain="myapp.rubicon.eu" path="default.aspx"  />
        <add domain="*.rubicon.eu" path="/customers/view/*"  useRegex="false" /> <!-- domain: startswith("*") oder ("?") pfad: endswith("*") oder ("?") -> offenes matching. -->
        <add domain="myapp.rubicon.eu" path="/ui/viewcustomer.wxe"  />
        <remove domain="myapp.rubicon.eu" path="/ui/createcustomer.wxe"  />
      </startupUrls>
      
      <thirdPartyUrls>
        <add domain="app2.intranet" useRegex="true" />
        <remove domain="app2.intranet/ichmagdichnicht" useRegex="true" />
        <add domain="app2.intranet/ichmagdichnicht/außerdubistest" useRegex="true" />
        <add domain="app3.intranet" useRegex="true" />
        <add domain="bing.microsoft.com" useRegex="true" />
      </thirdPartyUrls>
      
      <addIns>			
        <add name="GuidService" />
        <add name="WindowManagerService" />
        <add name="DragAndDrop" />
        <add name="SleepService" />
        <add name="MessageService" />
        <add name="MessageEvent" />
      </addIns>
    </security>	

  </desktopGapConfiguration>
</configuration>